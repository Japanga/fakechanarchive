  function colorParagraphsStartingWithGreaterSign() {
    // Get all paragraph elements on the page
    const paragraphs = document.getElementsByTagName('p');

    // Iterate through each paragraph
    for (let i = 0; i < paragraphs.length; i++) {
        const paragraph = paragraphs[i];
        // Get the text content and trim any leading/trailing whitespace
        const textContent = paragraph.textContent.trim();

        // Check if the trimmed text content starts with '>'
        if (textContent.startsWith('>')) {
            // If it does, change the text color to green
            paragraph.style.color = 'green';
        }
    }
}

window.onload = colorParagraphsStartingWithGreaterSign;

<script>
 function makeYouTubeLinksClickable() {
    // Regular expression to find common YouTube URL formats
    var youtubeRegex = /(https?:\/\/(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11}))/g;

    // Find all paragraph elements on the page
    var paragraphs = document.getElementsByTagName('p');

    for (var i = 0; i < paragraphs.length; i++) {
        var paragraph = paragraphs[i];
        var originalText = paragraph.innerHTML;

        // Replace the plain URL text with an anchor tag
        var linkedText = originalText.replace(youtubeRegex, function(match, url) {
            // The match is the full URL found by the regex
            return '<a href="' + url + '">' + url + '</a>';
        });

        // Update the paragraph's HTML content only if a replacement was made
        if (linkedText !== originalText) {
            paragraph.innerHTML = linkedText;
        }
       // Check if the trimmed text content starts with '>'
        if (paragraph.textContent.startsWith('>')) {
            // If it does, change the text color to green
            paragraph.style.color = 'green';
        }
    }
}

// Run the function when the window loads
window.onload = makeYouTubeLinksClickable;
  </script>

    <script>
        // REPLACE WITH YOUR CLOUD NAME AND TAG NAME
        const CLOUD_NAME = 'dussuas34'; 
        const TAG_NAME = 'random_uploads'; 

        const catalogContainer = document.getElementById('catalog');

        async function fetchImages() {
            // Construct the URL to the client-side asset list JSON
            const url = `https://res.cloudinary.com/${CLOUD_NAME}/image/list/${TAG_NAME}.json`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                displayImages(data.resources);
            } catch (error) {
                console.error("Error fetching images:", error);
                catalogContainer.innerHTML = `<p>Error loading images. Check your cloud name, tag name, and ensure client-side listing is enabled in Cloudinary security settings.</p>`;
            }
        }

        function displayImages(images) {
            catalogContainer.innerHTML = ''; // Clear loading message

            // Sort images by creation date for consistent post numbering (optional)
            images.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
            
            images.forEach((image, index) => {
                const imageItem = document.createElement('div');
                imageItem.classList.add('image-item');
              
                const description = image.context && image.context.custom && image.context.custom.custom_desc ? image.context.custom.custom_desc : 'No description available';
              
                 const tripcode = image.context && image.context.custom && image.context.custom.tripcode ? image.context.custom.tripcode : '';
             
              
               const descriptionRef = document.createElement('p');
                descriptionRef.classList.add('${description}');
                descriptionRef.textContent = `${description}`;
                // Create the image element using the public ID and dynamic URL
                const img = document.createElement('img');
                // You can add transformations to the URL, e.g., width 200, crop fill
                img.src = `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/${image.public_id}.${image.format}`;
                img.alt = image.public_id;
              
                     const creationDate = new Date(image.created_at).toLocaleDateString();
              
                const fileURL = document.createElement('p');
                fileURL.classList.add('dimensions');
                fileURL.textContent = `File: ${image.public_id}`;
              fileURL.innerHTML = `<strong>File:</strong>  <a href="https://res.cloudinary.com/${CLOUD_NAME}/image/upload/${image.public_id}">${image.public_id}</a>`;
                    const dimRef = document.createElement('p');
                dimRef.classList.add('dimensions');
                dimRef.textContent = `Dimensions: ${image.width}x${image.height}`;
              dimRef.innerHTML = `<strong>Dimensions:</strong> ${image.width}x${image.height}`;
                    const dateRef = document.createElement('p');
                dateRef.classList.add('dateofcreation');
                dateRef.textContent = `Date: ${creationDate}`;
              dateRef.innerHTML = `<strong>Date:</strong> ${creationDate}`;

                // Assign a post number (1-based index)
                const postNumber = document.createElement('p');
                postNumber.classList.add('post-number');
                postNumber.textContent = `No. #${index + 1}`;
              
                  const authorRef = document.createElement('p');
                authorRef.classList.add('author');
                authorRef.textContent = `Author: Anonymous`;
               authorRef.innerHTML = `<strong>Author:</strong> <span style="color: green;">Anonymous <strong>${tripcode}</strong>`;

                imageItem.appendChild(img);
                imageItem.appendChild(authorRef);
                imageItem.appendChild(postNumber);
               imageItem.appendChild(fileURL);
              imageItem.appendChild(dimRef);
              imageItem.appendChild(dateRef);
                            imageItem.appendChild(authorRef);
              imageItem.appendChild(descriptionRef);
                catalogContainer.appendChild(imageItem);
            });
        }

        // Fetch images when the page loads
        fetchImages();
